<div class="servicios-page-container">
  <div class="background-overlay"></div>

  <div class="content-wrapper">
    <div class="header-section">
      <div class="header-content">
        <h1 class="main-title">Veterinaria</h1>
        <p class="company-name">Huella Feliz</p>
      </div>
      <div class="search-bar">
        <input type="text" placeholder=" 🔍 buscar servicios">
      </div>
    </div>

    <h2 class="section-title">Nuestros Servicios</h2>

    <div class="services-grid">
      <div *ngFor="let service of services" class="service-card" (click)="goToServiceDetail(service.route)">
        <img [src]="service.image" [alt]="service.name" class="service-image">
        <p class="service-name">{{ service.name }}</p>
      </div>
    </div>

    <div class="footer-buttons">
      <button class="back-to-login-btn" (click)="goToLogin()">Volver al Login</button>
    </div>
  </div> </div>
